<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>NDNM</title><style>* {padding: 0;margin: 0;}.message {padding: 0 20px;display: flex;align-items: center;justify-content: center;min-height: 100vh;}.message p {font-size: 1.3rem;}.message p span {font-weight: 600;}@media screen and (max-width: 500px) {.message p {font-size: 1rem;}}</style></head><body><div class="message"><p>Welcome participants,<br>Your task is now to solve all the enigmas that we are going to give you.<br><br>Good luck,<br>ND<br>NM.<br><br>Next enigma : <span id="countdown"></span><br></p></div><script>const countDownDate = new Date("March 27, 2024 17:00:25").getTime();const x = setInterval(() => {const now = new Date().getTime();const distance = countDownDate - now;const days = Math.floor(distance / (1000 * 60 * 60 * 24));const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));const seconds = Math.floor((distance % (1000 * 60)) / 1000);document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;if (distance < 0) {clearInterval(x);document.getElementById("countdown").innerHTML = "My Git";}}, 1000);</script></body></html>
